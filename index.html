<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <form class="search-form" action="https://google.com/search" method="get">
      <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
      <div class="buttons">
        <input type="submit" class="btn" value="Google Search">
        <input type="submit" class="btn" value="I'm Feeling Lucky">
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
